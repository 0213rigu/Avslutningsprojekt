<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../bs460.css" />

    <script src="prgrs.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="progress.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Progress</title>
</head>

<body>
    <div class="container-fluid background">
        <div class="row topRow">
            <div class="col-sm-3 col-md-6 col-lg-0 arrowicon" id="arrowicon" onclick="arrowFunction()">
                <img src="../Bilder/Downarrow.png" id="arrowimg">
            </div>

            <div class="col-sm-12 col-md-6 col-lg-12 linkDiv" id="linkDiv">

                <a href="/" id="navbar-a1">Healthi!</a>
                <a href="Healthi.html" id="navbar-a2">Progress</a>
                <a href="Healthi.html" id="navbar-a3">Goals</a>


            </div>
        </div>

        <div class="row bannerrow">
            <div class="col-lg-12">
            </div>
        </div>


        <div class="card">

            <div class="formdiv">
                <form class="goalsetup">
                    <label for="goal">Whats your goal?:</label><br>
                    <input type="text" id="goal" name="goal" value="Input goal"><br>
                    <label for="goalnmbr" id="nmbrlbl">Goal range:</label><br>
                    <input type="number" id="goalnmbr" name="goalnmbr" value="0"><br>
                    <label for="goalunit">Goal Unit:</label><br>
                    <input type="text" id="goalunit" name="goalunit" value="Unit"><br><br>
                    <button type="button" id="submit" onclick="collectvalue()">Submit</button>
                  </form> 
            </div>

            <div class="box">
                <div class="percent">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="prgrsfill"></circle>
                    </svg>
                    <div class="number">
                        <h2 class="percentnmbr">87</h2><span>%</span>
                    </div>
                </div>
                <h2 class="goalname" id="goalname">Progress</h2>
                <h2 class="goal" id="goalprogress">0/0 km</h2>
            </div>
        </div>
    </div>


</body>

</html>
